<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Armchair Vibe Coding icon">
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#121212"/>
  <!-- Armchair (single-seat, slimmer than couch) -->
  <!-- Back -->
  <rect x="14" y="16" width="26" height="20" rx="6" fill="#5C33FF"/>
  <!-- Left rolled arm -->
  <circle cx="18" cy="30" r="7" fill="#5C33FF"/>
  <!-- Seat -->
  <rect x="20" y="26" width="20" height="12" rx="4" fill="#5C33FF"/>
  <!-- Legs -->
  <rect x="22" y="38" width="5" height="6" rx="2" fill="#5C33FF"/>
  <rect x="33" y="38" width="5" height="6" rx="2" fill="#5C33FF"/>

  <!-- Arm definition lines -->
  <!-- Rolled arm inner arc -->
  <path d="M14.8 26.8a6 6 0 0 1 6.8 6.8" fill="none" stroke="#B8A7FF" stroke-width="1.6" stroke-linecap="round"/>
  <!-- Seam between arm and seat -->
  <path d="M24 26 v12" fill="none" stroke="#B8A7FF" stroke-width="1.4" stroke-linecap="round"/>
  <!-- Right arm hint (partly hidden behind phone) -->
  <path d="M38 26 v10" fill="none" stroke="#B8A7FF" stroke-width="1.2" stroke-linecap="round" opacity="0.65"/>

  <!-- Phone on right arm -->
  <rect x="38" y="18" width="16" height="28" rx="3" fill="#FFFFFF" stroke="#2A2A2A" stroke-width="1"/>
  <!-- Terminal symbol '>_' -->
  <polyline points="43,29 47,26 43,23" fill="none" stroke="#22D3EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="44" y1="33" x2="50" y2="33" stroke="#22D3EE" stroke-width="2" stroke-linecap="round"/>
</svg>