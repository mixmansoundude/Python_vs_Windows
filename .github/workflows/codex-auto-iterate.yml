# yamllint disable rule:line-length rule:truthy rule:colons rule:document-start
# version: v2025-10-06.8 (Cookbook-lean + Auth probe + API patcher)
# Purpose: Self-healing CI iterate job using OpenAI API to propose unified diffs, then apply and PR.
# Major choices:
# - No status functions in expressions (avoid always()/cancelled()).
# - Prompt is a small file; the model reads repo files (AGENTS.md, etc.) itself.
# - Use body-path for PR to avoid 21k expression limits.
# - Attempts limited to 20 via branch-scoped artifact state.
# - Adds an auth probe (key presence + 1-token chat) and surfaces results in summary.
# - Uses Chat Completions API to request a unified diff inside ```diff fences; extracts + applies.
# Helpful URLs:
# - Expressions: https://docs.github.com/actions/learn-github-actions/expressions
# - PR action: https://github.com/peter-evans/create-pull-request
# - GitHub environment files: https://docs.github.com/actions/using-workflows/workflow-commands-for-github-actions#about-workflow-commands

name: Codex - Auto Iterate on CI Failure

on:
  workflow_run:
    workflows:
      - "Batch syntax/run check"
    types: [completed]
  workflow_dispatch: {}
  push:
    branches: ['**']

permissions:
  actions: read
  contents: write
  pull-requests: write

concurrency:
  group: codex-iterate-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  iterate:
    # Allow manual & push. For workflow_run, only when upstream wasn't success.
    if: ${{ github.event_name == 'workflow_dispatch'
            || github.event_name == 'push'
            || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion != 'success') }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      MAX_ATTEMPTS: '20'
      OPENAI_MODEL: gpt-4o-mini

    steps:
      - name: Debug event
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref_name=${{ github.ref_name }}"
          echo "sha=${{ github.sha }}"
          echo "actor=${{ github.actor }}"

      - name: Checkout repo (latest)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auth probe (key + 1-token chat)
        id: auth
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ env.OPENAI_MODEL }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "reason=no_key" >> "$GITHUB_OUTPUT"
            {
              echo "### Auth probe"
              echo ""
              echo "- key: MISSING"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          key_prefix="${OPENAI_API_KEY:0:4}"
          http_code=$(curl -sS -o "$RUNNER_TEMP/auth_body.json" -w "%{http_code}"             https://api.openai.com/v1/chat/completions             -H "authorization: Bearer $OPENAI_API_KEY"             -H "content-type: application/json"             -d "{"model":"${OPENAI_MODEL}","messages":[{"role":"user","content":"ping"}],"max_tokens":1,"temperature":0}")
          if [ "$http_code" = "200" ]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
            echo "reason=ok" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "reason=http_${http_code}" >> "$GITHUB_OUTPUT"
          fi
          {
            echo "### Auth probe"
            echo ""
            echo "- key: present (prefix: ${key_prefix}...)"
            echo "- http_code: $http_code"
            echo ""
            echo "Body (first 400 chars):"
            echo '```json'
            head -c 400 "$RUNNER_TEMP/auth_body.json" | sed 's/[^[:print:]	]/?/g' || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Gather context
        id: ctx
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            branch="${{ github.event.workflow_run.head_branch }}"
            sha="${{ github.event.workflow_run.head_sha }}"
            run_id="${{ github.event.workflow_run.id }}"
            conclusion="${{ github.event.workflow_run.conclusion }}"
          else
            branch="${{ github.ref_name }}"
            sha="${{ github.sha }}"
            run_id="${{ github.run_id }}"
            conclusion=""
          fi
          if [ -z "$branch" ]; then branch="${{ github.ref_name }}"; fi
          branch_slug=$(echo "$branch" | tr ':/ ' '---')
          run_url="https://github.com/${{ github.repository }}/actions/runs/${run_id}"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "branch_slug=$branch_slug" >> "$GITHUB_OUTPUT"
          echo "head_sha=$sha" >> "$GITHUB_OUTPUT"
          echo "run_id=$run_id" >> "$GITHUB_OUTPUT"
          echo "run_url=$run_url" >> "$GITHUB_OUTPUT"
          echo "conclusion=$conclusion" >> "$GITHUB_OUTPUT"

      - name: "Optional: download upstream logs/artifacts"
        if: ${{ github.event_name == 'workflow_run' }}
        shell: bash
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          mkdir -p runlogs artifacts
          curl -sSL -H "Authorization: Bearer $GH_TOKEN"             -o runlogs.zip             "https://api.github.com/repos/${{ github.repository }}/actions/runs/${RUN_ID}/logs"
          unzip -q runlogs.zip -d runlogs || true
          curl -sS -H "Authorization: Bearer $GH_TOKEN"             "https://api.github.com/repos/${{ github.repository }}/actions/runs/${RUN_ID}/artifacts" > artifacts.json
          ids=$(jq -r '.artifacts[] | select(.expired==false) | .id' artifacts.json || true)
          for id in $ids; do
            curl -sSL -H "Authorization: Bearer $GH_TOKEN"               -L "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$id/zip"               -o "artifacts/$id.zip" || true
            unzip -q "artifacts/$id.zip" -d "artifacts/$id" || true
          done

      - name: Load/Update attempt counter
        id: attempts
        shell: bash
        run: |
          set -euo pipefail
          attempts=0
          # Try get previous from artifact named by branch slug
          GH_TOKEN="${{ github.token }}"
          owner_repo="${{ github.repository }}"
          branch_slug="${{ steps.ctx.outputs.branch_slug }}"
          curl -sS -H "Authorization: Bearer $GH_TOKEN"             "https://api.github.com/repos/${owner_repo}/actions/artifacts?per_page=100" > artifacts_all.json
          id=$(jq -r --arg n "iterate-state-$branch_slug" '.artifacts[] | select(.name==$n and .expired==false) | .id' artifacts_all.json | head -n 1 || true)
          if [ -n "$id" ] && [ "$id" != "null" ]; then
            curl -sSL -H "Authorization: Bearer $GH_TOKEN" -L               "https://api.github.com/repos/${owner_repo}/actions/artifacts/$id/zip"               -o state.zip || true
            mkdir -p state && unzip -q state.zip -d state || true
            attempts=$(jq -r '.attempts // 0' state/iterate_state.json 2>/dev/null || echo 0)
          fi
          next=$(( attempts + 1 ))
          if [ "$next" -gt "${MAX_ATTEMPTS}" ]; then
            echo "should_iterate=false" >> "$GITHUB_OUTPUT"
            echo "stop_reason=Max attempts reached (${MAX_ATTEMPTS})" >> "$GITHUB_OUTPUT"
            echo "previous=$attempts" >> "$GITHUB_OUTPUT"
            echo "next=$attempts" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "previous=$attempts" >> "$GITHUB_OUTPUT"
          echo "next=$next" >> "$GITHUB_OUTPUT"
          # Gate: iterate on workflow_run or manual; push remains opt-in (false by default)
          if [ "${{ github.event_name }}" = "workflow_run" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_iterate=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_iterate=false" >> "$GITHUB_OUTPUT"
            echo "stop_reason=push run - dry gate" >> "$GITHUB_OUTPUT"
          fi

      - name: Build prompt
        if: ${{ steps.attempts.outputs.should_iterate == 'true' }}
        id: prompt
        shell: bash
        run: |
          set -euo pipefail
          PROMPT="$RUNNER_TEMP/prompt.txt"
          repo="${{ github.repository }}"
          branch="${{ steps.ctx.outputs.branch }}"
          sha="${{ steps.ctx.outputs.head_sha }}"
          run_url="${{ steps.ctx.outputs.run_url }}"
          attempt="${{ steps.attempts.outputs.next }}"
          {
            echo "You are Codex. You have a working copy of the repo checked out."
            echo "Read AGENTS.md (if present) and README.md in the workspace for local policy."
            echo ""
            echo "Task: diagnose and fix CI failures for the GitHub Actions workflow(s)."
            echo "Prefer minimal edits and explain changes in commit messages."
            echo ""
            echo "Repo: $repo"
            echo "Branch: $branch"
            echo "Commit: $sha"
            echo "Upstream run (that triggered this): $run_url"
            echo "Attempt: $attempt/${MAX_ATTEMPTS}"
            echo ""
            echo "Strict output instruction: Return a unified diff patch inside a single fenced code block labeled 'diff'."
            echo "Example:"
            echo "```diff"
            echo "--- a/path/file.txt"
            echo "+++ b/path/file.txt"
            echo "@@ -1,1 +1,1 @@"
            echo "-old"
            echo "+new"
            echo "```"
            echo ""
            echo "Do not include any prose outside the fenced diff. If no changes are needed, output exactly: ```diff\n# no changes\n```"
          } > "$PROMPT"
          echo "path=$PROMPT" >> "$GITHUB_OUTPUT"

      - name: Prompt preview
        if: ${{ steps.attempts.outputs.should_iterate == 'true' }}
        run: |
          {
            echo "### Prompt (first 120 lines)"
            echo '```text'
            head -n 120 "${{ steps.prompt.outputs.path }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Ask model for patch
        if: ${{ steps.attempts.outputs.should_iterate == 'true' && steps.auth.outputs.ok == 'true' }}
        id: llm
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ env.OPENAI_MODEL }}
        shell: bash
        run: |
          set -euo pipefail
          REQ="$RUNNER_TEMP/llm_req.json"
          RES="$RUNNER_TEMP/llm_res.json"
          PROMPT_FILE="${{ steps.prompt.outputs.path }}"
          jq -Rs '.' < "$PROMPT_FILE" > "$RUNNER_TEMP/prompt.json"
          cat > "$REQ" <<JSON
          {
            "model": "${OPENAI_MODEL}",
            "messages": [
              {"role": "system", "content": "You are an expert software engineer that proposes precise, minimal unified diffs."},
              {"role": "user", "content": $(cat "$RUNNER_TEMP/prompt.json")}
            ],
            "temperature": 0,
            "max_tokens": 2000
          }
          JSON
          http_code=$(curl -sS -o "$RES" -w "%{http_code}"             https://api.openai.com/v1/chat/completions             -H "authorization: Bearer $OPENAI_API_KEY"             -H "content-type: application/json"             -d @"$REQ")
          echo "http_code=$http_code"
          # Extract assistant content
          CONTENT="$RUNNER_TEMP/llm_content.txt"
          jq -r '.choices[0].message.content // ""' "$RES" > "$CONTENT" || true
          echo "content_bytes=$(wc -c < "$CONTENT" || echo 0)" >> "$GITHUB_OUTPUT"
          # Save summary snippets
          {
            echo "### LLM response (first 200 lines)"
            echo '```'
            head -n 200 "$CONTENT"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Extract fenced diff
        if: ${{ steps.attempts.outputs.should_iterate == 'true' && steps.auth.outputs.ok == 'true' }}
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          CONTENT="$RUNNER_TEMP/llm_content.txt"
          DIFF_OUT="$RUNNER_TEMP/patch.diff"
          awk 'BEGIN{f=0} /```diff/ && f==0 {f=1; next} /```/ && f==1 {f=2} f==1 {print}' "$CONTENT" > "$DIFF_OUT" || true
          if [ ! -s "$DIFF_OUT" ]; then
            echo "# no changes" > "$DIFF_OUT"
          fi
          echo "diff_path=$DIFF_OUT" >> "$GITHUB_OUTPUT"
          echo "### Extracted diff (first 200 lines)" >> "$GITHUB_STEP_SUMMARY"
          echo '```diff' >> "$GITHUB_STEP_SUMMARY"
          head -n 200 "$DIFF_OUT" >> "$GITHUB_STEP_SUMMARY" || true
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Apply patch
        if: ${{ steps.attempts.outputs.should_iterate == 'true' && steps.auth.outputs.ok == 'true' }}
        id: apply
        shell: bash
        run: |
          set -euo pipefail
          DIFF_OUT="${{ steps.diff.outputs.diff_path }}"
          if grep -q '^# no changes$' "$DIFF_OUT"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          # Try apply with -p0, then fallback to -p1
          if git apply -p0 --index "$DIFF_OUT"; then
            echo "applied_with=-p0" >> "$GITHUB_OUTPUT"
          elif git apply -p1 --index "$DIFF_OUT"; then
            echo "applied_with=-p1" >> "$GITHUB_OUTPUT"
          else
            echo "Patch failed to apply"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "codex: apply suggested patch (attempt ${{ steps.attempts.outputs.next }}/${{ env.MAX_ATTEMPTS }})"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build PR body file
        id: pr_body
        shell: bash
        run: |
          set -euo pipefail
          BODY=".github/ITERATE_PR_BODY.md"
          mkdir -p .github
          {
            echo "## Codex iteration (API patcher)"
            echo
            echo "- Branch: \`${{ steps.ctx.outputs.branch }}\` @ ${{ steps.ctx.outputs.head_sha }}"
            echo "- Trigger: ${{ steps.ctx.outputs.run_url }}"
            echo
            echo "### Auth probe"
            echo "- ok: ${{ steps.auth.outputs.ok || 'false' }} (reason: ${{ steps.auth.outputs.reason || 'n/a' }})"
            echo
            echo "### Prompt (first 200 lines)"
            echo '```text'
            head -n 200 "${{ steps.prompt.outputs.path }}" || true
            echo '```'
            echo
            echo "### Extracted diff (first 200 lines)"
            echo '```diff'
            head -n 200 "$RUNNER_TEMP/patch.diff" || true
            echo '```'
          } > "$BODY"
          echo "body_path=$BODY" >> "$GITHUB_OUTPUT"

      - name: Create PR (if edits)
        if: ${{ steps.apply.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "codex: iterate on CI failure (attempt ${{ steps.attempts.outputs.next }}/${{ env.MAX_ATTEMPTS }})"
          branch: codex/ci-fix-${{ steps.ctx.outputs.branch_slug }}
          base: ${{ steps.ctx.outputs.branch }}
          title: "Codex: iterate on CI failure â€“ ${{ steps.ctx.outputs.branch }}"
          body-path: ${{ steps.pr_body.outputs.body_path }}
          labels: codex,ci-fix,automerge-candidate

      - name: Upload diagnostics
        if: ${{ true }}
        uses: actions/upload-artifact@v4
        with:
          name: iterate-diag-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            runlogs/**
            artifacts/**
            ${{ steps.prompt.outputs.path }}
            ${{ steps.pr_body.outputs.body_path }}
            $RUNNER_TEMP/llm_req.json
            $RUNNER_TEMP/llm_res.json
            $RUNNER_TEMP/llm_content.txt
            $RUNNER_TEMP/patch.diff
            $RUNNER_TEMP/auth_body.json
          if-no-files-found: ignore
          retention-days: 14

      - name: Save attempt state
        if: ${{ steps.attempts.outputs.should_iterate == 'true' }}
        shell: bash
        run: |
          mkdir -p state_out
          cat > state_out/iterate_state.json <<'JSON'
          {
            "attempts": ${{ steps.attempts.outputs.next }},
            "run_id": "${{ steps.ctx.outputs.run_id }}",
            "head_sha": "${{ steps.ctx.outputs.head_sha }}"
          }
          JSON

      - name: Upload attempt state
        if: ${{ steps.attempts.outputs.should_iterate == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: iterate-state-${{ steps.ctx.outputs.branch_slug }}
          path: state_out
          if-no-files-found: ignore
          retention-days: 30
