name: Batch syntax/run check

on:
  workflow_dispatch: {}
  push:
    branches: ['**']

permissions:
  contents: read
  actions: read
  pull-requests: write
  issues: write

jobs:
  check:
    runs-on: windows-latest

    concurrency:
      group: batch-check-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Show environment
        shell: cmd
        run: |
          ver
          echo %COMSPEC%
          echo Workspace: %CD%
          git rev-parse HEAD
          dir /b /s

      - name: Debug to show harness with line numbers
        if: always()
        shell: pwsh
        run: |
          Write-Host "HEAD: $env:GITHUB_SHA  Branch: $env:GITHUB_REF"
          if (Test-Path .\tests\harness.ps1) {
            $i = 0
            Get-Content .\tests\harness.ps1 | ForEach-Object { $i++; '{0,5}: {1}' -f $i, $_ }
            $bytes = [System.IO.File]::ReadAllBytes('.\tests\harness.ps1')
            $hi = $bytes | Where-Object { $_ -gt 127 } | Select-Object -First 10
            if ($hi) { Write-Host "Non-ASCII bytes present: $($hi -join ', ')" } else { Write-Host "ASCII-only file." }
          } else {
            Write-Error "tests\harness.ps1 not found in workspace"
          }

      - name: Static-parse harness (AST)
        if: always()
        shell: pwsh
        run: |
          if (Test-Path .\tests\harness.ps1) {
            $tokens = $null; $errors = $null
            [void][System.Management.Automation.Language.Parser]::ParseFile('.\tests\harness.ps1',[ref]$tokens,[ref]$errors)
            if ($errors) {
              Write-Host "::group::AST parse errors"
              foreach ($e in $errors) {
                "{0} at line {1}, col {2}" -f $e.Message, $e.Extent.StartLineNumber, $e.Extent.StartColumnNumber
                $ctx = Get-Content .\tests\harness.ps1
                $start = [Math]::Max($e.Extent.StartLineNumber-2,1)
                $end   = [Math]::Min($e.Extent.StartLineNumber+2,$ctx.Count)
                for ($n=$start; $n -le $end; $n++) { '{0,5}: {1}' -f $n, $ctx[$n-1] }
                ""
              }
              Write-Host "::endgroup::"
            } else {
              Write-Host "No AST parse errors in tests\harness.ps1"
            }
          }

      - name: Bootstrap environment (run_setup.bat)
        shell: cmd
        run: |
          setlocal EnableExtensions EnableDelayedExpansion
          echo === BEGIN %CD%\run_setup.bat ===
          echo on
          call run_setup.bat > bootstrap.log 2>&1
          set RC=%errorlevel%
          @echo off
          if NOT "%RC%"=="0" (
            echo Bootstrapper failed with exit code %RC%
            type bootstrap.log
            exit /b %RC%
          )
          echo bootstrapped> .ci_bootstrap_marker

      - name: Run dynamic tests (if present)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $pwd = Get-Location
          Write-Host "PWD:"
          $pwd
          Write-Host "DIR (tests):"
          if (Test-Path .\tests) { Get-ChildItem .\tests -Force -Name } else { Write-Host "tests folder not found" }

          $extractDir = Join-Path (Join-Path $pwd.Path 'tests') 'extracted'
          if (-not (Test-Path $extractDir)) {
            Write-Host "Creating tests\\extracted at $extractDir"
            New-Item -ItemType Directory -Force -Path $extractDir | Out-Null
          }
          $helpers = @('~detect_python.py','~prep_requirements.py')
          foreach ($helper in $helpers) {
            $src = Join-Path $pwd.Path $helper
            $dest = Join-Path $extractDir $helper
            if (Test-Path $src) {
              Copy-Item -Path $src -Destination $dest -Force
              Write-Host "Copied helper $helper to tests\\extracted"
            } else {
              Write-Host "Helper $helper not found at $src"
            }
          }

          $logPath = Join-Path $pwd.Path 'dynamic_tests.log'
          $mirrorPath = Join-Path (Join-Path $pwd.Path 'tests') '~dynamic-run.log'
          $ran = $false

          if (Test-Path .\tests\dynamic_tests.bat) {
            Write-Host "Running tests\dynamic_tests.bat"
            cmd /c tests\dynamic_tests.bat *>&1 | Tee-Object -FilePath $logPath
            if (Test-Path $logPath) {
              Copy-Item -Path $logPath -Destination $mirrorPath -Force
            }
            if ($LASTEXITCODE -ne 0) { throw "dynamic_tests.bat failed with exit code $LASTEXITCODE" }
            $ran = $true
          }
          elseif (Test-Path .\tests\dynamic_tests.py) {
            # Resolve Python
            $pyExe = $null
            $pyArgs = @()
            if (Get-Command python -ErrorAction SilentlyContinue) {
              $pyExe = 'python'
            }
            elseif (Get-Command py -ErrorAction SilentlyContinue) {
              $pyExe = 'py'
              $pyArgs += '-3'
            }

            if (-not $pyExe) {
              Write-Host "Python not found on PATH; cannot run dynamic_tests.py"
            } else {
              $cmdArgs = $pyArgs + @('-u','tests\dynamic_tests.py')
              Write-Host ("Running tests\dynamic_tests.py via: {0} {1}" -f $pyExe, ($cmdArgs -join ' '))
              & $pyExe @cmdArgs *>&1 | Tee-Object -FilePath $logPath
              if (Test-Path $logPath) {
                Copy-Item -Path $logPath -Destination $mirrorPath -Force
              }
              if ($LASTEXITCODE -ne 0) { throw "dynamic_tests.py failed with exit code $LASTEXITCODE" }
              $ran = $true
            }
          }

          if (-not $ran) {
            Write-Host "No dynamic tests found; skipping."
            "No dynamic tests discovered in workspace." | Set-Content -Path $mirrorPath -Encoding Ascii
          }

      - name: Run tests
        shell: cmd
        env:
          SCRIPT: run_tests.bat
        run: |
          setlocal EnableExtensions EnableDelayedExpansion
          echo === BEGIN %CD%\%SCRIPT% ===
          echo on
          call "%SCRIPT%"
          set RC=%errorlevel%
          @echo off
          exit /b %RC%

      - name: Find and print test logs (tail)
        if: always()
        shell: pwsh
        run: |
          $patterns = @('*.log','*install_log*.txt','~*.txt','*.out','*.ndjson')
          $files = @()
          foreach($p in $patterns){
            $files += Get-ChildItem -Path . -Recurse -Include $p -File -ErrorAction SilentlyContinue
          }
          $files += Get-ChildItem -Path .\tests -Recurse -Include *.txt,*.log,*.ndjson -File -ErrorAction SilentlyContinue
          $files = $files | Sort-Object LastWriteTime -Descending -Unique
          $files = $files | Where-Object { $_.Name -ne 'README_TESTS.txt' }
          if(-not $files){ Write-Host "No log files found."; exit 0 }
          foreach($f in $files){
            Write-Host "::group::LOG $($f.FullName)"
            Get-Content -Path $f.FullName -Tail 400
            Write-Host "::endgroup::"
          }

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            bootstrap.log
            dynamic_tests.log
            **/*.log
            **/*install_log*.txt
            **/~*.txt
            **/*.out
            **/*.ndjson
            tests/**/*.txt
            tests/**/*.log
            tests/**/*.ndjson
          if-no-files-found: warn
          retention-days: 14

      - name: Summarize bootstrap result
        if: always()
        shell: pwsh
        run: |
          $statusPath = '.\~bootstrap.status.json'
          if (Test-Path $statusPath) {
            try {
              $status = Get-Content $statusPath -Raw | ConvertFrom-Json
              $line = "Bootstrap status: state={0}, exitCode={1}, pyFiles={2}" -f $status.state, $status.exitCode, $status.pyFiles
              Add-Content $env:GITHUB_STEP_SUMMARY -Value $line
              if ($status.state -eq 'no_python_files') {
                Add-Content $env:GITHUB_STEP_SUMMARY -Value '_Bootstrap reported no Python files; environment bootstrap skipped._'
              }
            } catch {
              Add-Content $env:GITHUB_STEP_SUMMARY -Value 'Bootstrap status: <invalid JSON>'
            }
          } else {
            Add-Content $env:GITHUB_STEP_SUMMARY -Value '_~bootstrap.status.json not found_'
          }
          if (Test-Path .\bootstrap.log) {
            Add-Content $env:GITHUB_STEP_SUMMARY -Value "### Bootstrap (tail)"
            Add-Content $env:GITHUB_STEP_SUMMARY -Value '```text'
            Get-Content .\bootstrap.log -Tail 120 | ForEach-Object { Add-Content $env:GITHUB_STEP_SUMMARY -Value $_ }
            Add-Content $env:GITHUB_STEP_SUMMARY -Value '```'
          } else {
            Add-Content $env:GITHUB_STEP_SUMMARY -Value "_No bootstrap.log found_"
          }

      - name: Summarize dynamic tests result
        if: always()
        shell: pwsh
        run: |
          if (Test-Path .\dynamic_tests.log) {
            Add-Content $env:GITHUB_STEP_SUMMARY -Value "### Dynamic tests (tail)"
            Add-Content $env:GITHUB_STEP_SUMMARY -Value '```text'
            Get-Content .\dynamic_tests.log -Tail 120 | ForEach-Object { Add-Content $env:GITHUB_STEP_SUMMARY -Value $_ }
            Add-Content $env:GITHUB_STEP_SUMMARY -Value '```'
          } else {
            Add-Content $env:GITHUB_STEP_SUMMARY -Value "_No dynamic_tests.log found_"
          }

      - name: Summarize bootstrap self-tests
        if: always()
        shell: pwsh
        run: |
          $items = @(
            @{ Title = 'Self-test (empty folder bootstrap)'; Path = 'tests\~selftest_empty\~empty_bootstrap.log' },
            @{ Title = 'Self-test (stub bootstrap)'; Path = 'tests\~selftest_stub\~stub_bootstrap.log' },
            @{ Title = 'Self-test (stub run)'; Path = 'tests\~selftest_stub\~stub_run.log' }
          )
          foreach ($item in $items) {
            if (Test-Path $item.Path) {
              Add-Content $env:GITHUB_STEP_SUMMARY -Value ("### {0} (tail)" -f $item.Title)
              Add-Content $env:GITHUB_STEP_SUMMARY -Value '```text'
              Get-Content $item.Path -Tail 120 | ForEach-Object { Add-Content $env:GITHUB_STEP_SUMMARY -Value $_ }
              Add-Content $env:GITHUB_STEP_SUMMARY -Value '```'
            }
          }

      - name: Warn if zero tests executed
        if: always()
        shell: pwsh
        run: |
          $logs = Get-ChildItem -Recurse -Include *.log,*.txt,*.out -File -ErrorAction SilentlyContinue
          $text = ($logs | Get-Content -Raw) -join "`n"
          if ($text -match '(?i)\b0\s+tests?\b') {
            Write-Host "WARNING: Detected 0 tests executed - investigate harness/test discovery."
          }

      - name: Publish failure summary
        if: failure()
        shell: pwsh
        run: |
          $runUrl = "$env:GITHUB_SERVER_URL/$env:GITHUB_REPOSITORY/actions/runs/$env:GITHUB_RUN_ID"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "# CI failure: Batch syntax/run check"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "Run: $runUrl`n"
          $patterns = @('*.log','*install_log*.txt','~*.txt','*.out','*.ndjson')
          $files = @()
          foreach ($p in $patterns) {
            $files += Get-ChildItem -Path . -Recurse -Include $p -File -ErrorAction SilentlyContinue
          }
          $files += Get-ChildItem -Path .\tests -Recurse -Include *.txt,*.log,*.ndjson -File -ErrorAction SilentlyContinue
          $files = $files | Sort-Object LastWriteTime -Descending -Unique
          $files = $files | Where-Object { $_.Name -ne 'README_TESTS.txt' }
          if ($files -and $files.Count -gt 0) {
            $files | Select-Object -First 4 | ForEach-Object {
              Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "## Log: $($_.FullName)"
              Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```text'
              Get-Content -Path $_.FullName -Tail 120 | ForEach-Object { Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $_ }
              Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```'
            }
          } else {
            Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "_No logs found_"
          }

      - name: Extract first failure (machine-readable and snippet)
        if: failure()
        id: extract_failure
        shell: pwsh
        run: |
          $patterns = @('*.log','*install_log*.txt','~*.txt','*.out','*.ndjson')
          $files = @()
          foreach ($p in $patterns) {
            $files += Get-ChildItem -Path . -Recurse -Include $p -File -ErrorAction SilentlyContinue
          }
          $files += Get-ChildItem -Path .\tests -Recurse -Include *.txt,*.log,*.ndjson -File -ErrorAction SilentlyContinue
          $files = $files | Sort-Object LastWriteTime -Descending -Unique
          $files = $files | Where-Object { $_.Name -ne 'README_TESTS.txt' }

          function FirstNonEmpty {
            param([object]$o,[string[]]$names)
            foreach ($n in $names) {
              if ($o.PSObject.Properties.Match($n)) {
                $v = $o.$n
                if ($null -ne $v -and "$v" -ne "") { return $v }
              }
            }
            return ""
          }

          function IsFail {
            param([object]$o)
            if (-not $o) { return $false }
            if ($o.ok -is [bool]       -and -not $o.ok)       { return $true }
            if ($o.pass -is [bool]     -and -not $o.pass)     { return $true }
            if ($o.passed -is [bool]   -and -not $o.passed)   { return $true }
            if ($o.success -is [bool]  -and -not $o.success)  { return $true }
            $candidates = @($o.result,$o.status,$o.outcome,$o.level,$o.severity) | Where-Object { $_ }
            foreach ($v in $candidates) {
              if ($v -match '^(fail|error|fatal)$') { return $true }
            }
            return $false
          }

          function TruncateText {
            param([string]$text,[int]$limit)
            if ($null -eq $text) { return "" }
            $s = [string]$text
            if ($s.Length -le $limit) { return $s }
            return $s.Substring(0,$limit)
          }

          $firstFail = $null
          $snippet = ""

          $nd = $files | Where-Object { $_.Extension -eq '.ndjson' } | Select-Object -First 8
          foreach ($f in $nd) {
            $lineNo = 0
            Get-Content -Path $f.FullName | ForEach-Object {
              $lineNo++
              $raw = $_
              try { $o = $raw | ConvertFrom-Json -ErrorAction Stop } catch { $o = $null }
              if (IsFail $o) {
                $firstFail = [pscustomobject]@{
                  source  = $f.FullName
                  line    = FirstNonEmpty $o @('line','lineno','row')
                  file    = FirstNonEmpty $o @('file','path','target')
                  check   = FirstNonEmpty $o @('check','id','name','rule','test','key')
                  message = FirstNonEmpty $o @('message','msg','error','reason','note','details')
                }
                if (-not $firstFail.message) { $firstFail.message = $raw }
                if (-not $firstFail.line)    { $firstFail.line    = $lineNo }
                $snippet = (Get-Content -Path $f.FullName | Select-Object -Skip ([Math]::Max(0,$lineNo-3)) | Select-Object -First 10) -join "`n"
                break
              }
            }
            if ($firstFail) { break }
          }

          if (-not $firstFail) {
            foreach ($f in $files) {
              $lines = Get-Content -Path $f.FullName -Tail 400
              $m = $lines | Select-String -Pattern '^(ERROR|FAIL|Failed|Exception|Traceback|ModuleNotFoundError).*' | Select-Object -First 1
              if ($m) {
                $firstFail = [pscustomobject]@{
                  source  = $f.FullName
                  line    = ""
                  file    = ""
                  check   = ""
                  message = $m.Line
                }
                $idx = ($lines | ForEach-Object { $_ }).IndexOf($m.Line)
                $start = [Math]::Max(0,$idx-2); $count = 10
                $snippet = ($lines | Select-Object -Skip $start -First $count) -join "`n"
                break
              }
            }
          }

          if (-not $firstFail) {
            $firstFail = [pscustomobject]@{ source=""; line=""; file=""; check=""; message="(No failure fingerprint found. See run link.)" }
            $snippet = "Could not auto-fingerprint; inspect the run page."
          }

          $firstFail.source  = TruncateText $firstFail.source 150
          $firstFail.file    = TruncateText $firstFail.file 150
          $firstFail.check   = TruncateText $firstFail.check 120
          $firstFail.message = TruncateText $firstFail.message 300

          if ($firstFail.line -ne $null -and -not ($firstFail.line -is [string]) -and -not ($firstFail.line -is [ValueType])) {
            $firstFail.line = "$($firstFail.line)"
          }

          $snippet = $snippet -replace "`r",""
          $snippet = TruncateText $snippet 500

          $firstFailJson = $firstFail | ConvertTo-Json -Compress
          if ($firstFailJson.Length -gt 800) {
            $needed = $firstFailJson.Length - 800
            $newLimit = [Math]::Max(0, $firstFail.message.Length - $needed)
            $firstFail.message = TruncateText $firstFail.message $newLimit
            $firstFailJson = $firstFail | ConvertTo-Json -Compress
          }
          if ($firstFailJson.Length -gt 800) {
            $firstFail.source = TruncateText $firstFail.source 120
            $firstFail.file   = TruncateText $firstFail.file 120
            $firstFailJson = $firstFail | ConvertTo-Json -Compress
          }

          $branch = if ($env:GITHUB_HEAD_REF -and $env:GITHUB_HEAD_REF -ne "") { $env:GITHUB_HEAD_REF } else { $env:GITHUB_REF -replace '^refs/heads/','' }
          $runUrl = "$($env:GITHUB_SERVER_URL)/$($env:GITHUB_REPOSITORY)/actions/runs/$($env:GITHUB_RUN_ID)"
          if ($branch) {
            $encodedBranch = [System.Uri]::EscapeDataString($branch)
            $runsUrl = "$($env:GITHUB_SERVER_URL)/$($env:GITHUB_REPOSITORY)/actions?query=branch%3A$encodedBranch"
          } else {
            $runsUrl = "$($env:GITHUB_SERVER_URL)/$($env:GITHUB_REPOSITORY)/actions"
          }

          [System.IO.File]::WriteAllText('first_failure.json',$firstFailJson,[System.Text.Encoding]::ASCII)
          [System.IO.File]::WriteAllText('snippet.txt',$snippet,[System.Text.Encoding]::ASCII)

          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### First failure (machine-readable)"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $firstFailJson
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### First failure (snippet)"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```text'
          foreach ($line in $snippet -split "`n") {
            Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $line
          }
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```'

          $commentLines = @(
            '@codex',
            '',
            'Snippet:',
            '```text',
            $snippet,
            '```',
            '',
            'Machine-readable:',
            '```json',
            $firstFailJson,
            '```',
            '',
            'Run: ' + $runUrl,
            'Branch runs: ' + $runsUrl
          )
          [System.IO.File]::WriteAllText('codex_body.txt', ($commentLines -join "`n"), [System.Text.Encoding]::ASCII)

      - name: Distribute codex failure summary
        if: failure()
        id: codex_notify
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'codex_body.txt';
            if (!fs.existsSync(path)) {
              core.info('codex_body.txt not found; skipping commenter.');
              return;
            }

            const body = fs.readFileSync(path, { encoding: 'ascii' });
            const event = require(process.env.GITHUB_EVENT_PATH);
            const branch = process.env.GITHUB_HEAD_REF || process.env.GITHUB_REF.replace(/^refs\/heads\//, '');
            let prNumber = event.pull_request?.number;

            if (!prNumber && branch) {
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${branch}`,
                state: 'open'
              });
              if (prs.length) {
                prNumber = prs[0].number;
              }
            }

            if (prNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
              core.setOutput('target', 'comment');
              return;
            }

            fs.writeFileSync('codex_nudge.txt', body, { encoding: 'ascii' });
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, body + '\n', { encoding: 'ascii' });
            core.setOutput('target', 'artifact');

      - name: Upload codex nudge artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: codex_nudge.txt
          path: codex_nudge.txt
          if-no-files-found: ignore
          retention-days: 14
